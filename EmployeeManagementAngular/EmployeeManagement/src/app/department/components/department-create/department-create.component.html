<div class="container mt-5">
  <button class="btn btn-secondary mb-3" (click)="goBack()">Back to Department List</button>
  <h2 class="mb-4 text-center">Create New Department</h2>

  <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-4">
      <label for="departmentName" class="form-label">Department Name</label>
      <input id="departmentName" type="text" class="form-control" formControlName="departmentName" placeholder="Enter department name" />
      <div *ngIf="departmentForm.get('departmentName')?.invalid && departmentForm.get('departmentName')?.touched" class="text-danger mt-1">
        Department Name is required.
      </div>
    </div>

    <div class="form-group mb-4">
      <label for="departmentLead" class="form-label">Department Lead</label>
      <input id="departmentLead" type="text" class="form-control" formControlName="departmentLead" placeholder="Enter department lead" />
      <div *ngIf="departmentForm.get('departmentLead')?.invalid && departmentForm.get('departmentLead')?.touched" class="text-danger mt-1">
        Department Lead is required.
      </div>
    </div>

    <div class="form-group mb-4">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control" formControlName="description" placeholder="Enter department description"></textarea>
      <div *ngIf="departmentForm.get('description')?.invalid && departmentForm.get('description')?.touched" class="text-danger mt-1">
        Description is required.
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary" [disabled]="departmentForm.invalid">Create Department</button>
      <a routerLink="/department/list" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
