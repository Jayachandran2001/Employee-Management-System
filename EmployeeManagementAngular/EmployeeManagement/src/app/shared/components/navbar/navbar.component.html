<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/employee/list" *ngIf="authService.isLoggedIn()">Employee Management</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/employee/list" *ngIf="authService.isLoggedIn()">Employee List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/employee/create" *ngIf="authService.isLoggedIn()">Create Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/department/list" *ngIf="authService.isLoggedIn()">Department List</a>
        </li>
      </ul>

      <!-- Move Logout button to the right -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <button class="btn btn-outline-danger" (click)="logout()" *ngIf="authService.isLoggedIn()">Logout</button>
        </li>
      </ul>
    </div>
  </div>
</nav>
